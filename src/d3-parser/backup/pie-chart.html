<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pie Chart D3 v4</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
  <div id="graphContainer" style="background: white; height: 40vh;"></div>
  <script>
    var data = [10, 20, 30, 20];
    var width = 576;
    var height = 320;
    var color = d3.scaleOrdinal(d3.schemeCategory10);
    var graphContainer = document.getElementById('graphContainer');
    var svgContainer = d3.select("#graphContainer")
      .append("svg")
        .attr("width", width)
        .attr("height", height)
        .style("border", "3px solid #736084");
    var arc = d3.arc()
      .outerRadius(100)
      .innerRadius(50);
    var group = svgContainer.append("g")
      .attr("transform", "translate(" + 576 / 2 + "," + 320 / 2 + ")");
    var arcs = d3.pie()(data);

    arcs.forEach(function (d, i) {
      group.append("path")
        .attr("d", arc(d))
        .attr("fill", color(i));
    })
  </script>
  <script src="d3parser.js"></script>
</body>

</html>
